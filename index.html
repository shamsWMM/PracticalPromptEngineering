<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Prompt Library</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Prompt Library</h1>
      <p class="subtitle">Save, view, and delete your prompts locally</p>
    </header>

    <main class="main">
      <section class="card form-card">
        <h2>New Prompt</h2>
        <form id="prompt-form">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" placeholder="Give this prompt a short title" required>

            <label for="model">Model</label>
            <input id="model" name="model" type="text" placeholder="Model name (e.g., gpt-4o)" required maxlength="100">

          <label for="content">Content</label>
          <textarea id="content" name="content" rows="6" placeholder="Write or paste your prompt here" required></textarea>

          <div class="form-actions">
            <button type="submit" class="btn primary">Save Prompt</button>
            <button type="button" id="clear-form" class="btn ghost">Clear</button>
          </div>
        </form>
      </section>

      <section class="card list-card">
        <div class="list-header">
          <h2>Saved Prompts</h2>
          <div class="list-controls">
            <label for="sort-select" class="visually-hidden">Sort prompts</label>
            <select id="sort-select" aria-label="Sort prompts">
              <option value="newest">Newest</option>
              <option value="top">Top-rated</option>
            </select>
            <small id="count">0</small>
            <div class="import-export">
              <button id="export-btn" class="btn ghost small">Export</button>
              <button id="import-btn" class="btn small">Import</button>
              <input id="import-file" type="file" accept="application/json" style="display:none" />
            </div>
          </div>
        </div>
          <!-- Template for prompt items (used by JS) -->
          <template id="prompt-template">
            <div class="prompt-item" role="listitem">
              <div class="prompt-meta">
                <div class="prompt-title"></div>
                <div class="item-actions">
                  <div class="prompt-rating" aria-label="Rating" role="radiogroup"></div>
                  <div class="action-buttons">
                    <button class="btn small ghost" data-action="copy" aria-label="Copy prompt">Copy</button>
                    <button class="btn small delete" data-action="delete" aria-label="Delete prompt">Delete</button>
                  </div>
                </div>
              </div>
              <div class="metadata">
                <div class="meta-model"></div>
                <div class="meta-timestamps"></div>
                <div class="meta-tokens"></div>
              </div>
              <div class="prompt-content"></div>
              <!-- Notes section (per-prompt) -->
              <div class="notes" aria-live="polite">
                <div class="notes-list" role="list"></div>

                <div class="note-editor hidden">
                  <textarea class="note-text" rows="3" placeholder="Write a note..."></textarea>
                  <div class="note-actions">
                    <button class="btn small" data-action="note-save">Save</button>
                    <button class="btn small ghost" data-action="note-cancel">Cancel</button>
                  </div>
                </div>

                <div class="notes-footer">
                  <button class="btn small ghost" data-action="note-add" aria-label="Add note">Add Note</button>
                </div>
              </div>
            </div>
          </template>

          <div id="prompts-list" class="prompts-list" role="list">
            <!-- Prompt items render here -->
          </div>
          
          <!-- Template for individual notes -->
          <template id="note-template">
            <div class="note-item" data-note-id="">
              <div class="note-content"></div>
              <div class="note-meta">
                <small class="note-timestamp"></small>
                <div class="note-controls">
                  <button class="btn small" data-action="note-edit">Edit</button>
                  <button class="btn small delete" data-action="note-delete">Delete</button>
                </div>
              </div>
            </div>
          </template>
      </section>
    </main>

    <footer class="footer">
      <small>Prompts are stored locally in your browser's `localStorage`.</small>
    </footer>
  </div>
  <!-- Non-blocking confirm modal (controlled by app.js) -->
  <!-- Import options modal -->
  <div id="import-modal" class="confirm hidden" role="dialog" aria-modal="true" aria-labelledby="import-title">
    <div class="confirm-content card">
      <h3 id="import-title">Import Prompts</h3>
      <p id="import-file-name">Preparing import...</p>
      <form id="import-options">
        <fieldset>
          <legend>When importing, choose:</legend>
          <label><input type="radio" name="mode" value="merge" checked> Merge into existing data</label><br>
          <label><input type="radio" name="mode" value="replace"> Replace existing data (overwrite)</label>
        </fieldset>
        <fieldset id="dup-options">
          <legend>On duplicate IDs:</legend>
          <label><input type="radio" name="dup" value="skip" checked> Skip imported items</label><br>
          <label><input type="radio" name="dup" value="replace"> Replace existing items</label><br>
          <label><input type="radio" name="dup" value="newid"> Assign new IDs to imported items</label>
        </fieldset>
      </form>
      <div class="confirm-actions">
        <button id="import-cancel" class="btn ghost">Cancel</button>
        <button id="import-ok" class="btn primary">Import</button>
      </div>
    </div>
  </div>
  <div id="confirm-modal" class="confirm hidden" role="dialog" aria-modal="true" aria-labelledby="confirm-title">
    <div class="confirm-content card">
      <h3 id="confirm-title">Confirm</h3>
      <p id="confirm-message"></p>
      <div class="confirm-actions">
        <button id="confirm-cancel" class="btn ghost">Cancel</button>
        <button id="confirm-ok" class="btn danger">Delete</button>
      </div>
    </div>
  </div>

  <!-- Small toast for non-blocking messages -->
  <div id="toast" class="toast" aria-live="polite" role="status" style="display:none"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
